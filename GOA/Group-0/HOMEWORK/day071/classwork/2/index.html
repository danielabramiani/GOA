<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="text" id="loginSurname" placeholder="Surname" required>
        <button type="button" onclick="login()">Login</button>
        <a href="./index.html"><p>Dont Have an account?</p> <span>Sign Up</span></a>
    </form>
    <p id="loginMessage"></p>
</div>

<script src="script.js"></script>
</body>
</html>
