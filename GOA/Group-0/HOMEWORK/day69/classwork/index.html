 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Grid App Layout</title>
 <style>
     * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
     }
 
     body {
         font-family: Arial, sans-serif;
         background-color: #f0f0f0;
         padding: 20px;
     }
 
     .container {
         display: grid;
         grid-template-rows: auto 1fr auto;
        grid-template-columns: 1fr 2fr;
         gap: 20px;
         min-height: 100vh;
     }
 
     .header{
         background-color: #333;
         color: #fff;
         padding: 10px;
         text-align: center;
         width: 1000px;
         background-color: green;
     }
 
     .aside {
         background-color: #ddd;
         padding: 20px;
         font-size: 16px;
         grid-row: span 2;
         height: 1000px;
         background-color: rgb(249, 72, 101);
     }
 
     .content {
         background-color: #6fff74;
         padding: 20px;
         
     }
 
     .footer {
         font-size: 12px;
        padding: 0;    
        width: 1000px;
        background-color: #333;
        text-align: center;
     }
 
     @media screen and (max-width: 768px) {
         .container {
             grid-template-columns: 1fr; 
         }
     }
 </style>
 </head>
 <body>
 <div class="container">
     <div class="header">
         <h1>Title</h1>
     </div>
     <div class="aside">
         <h2>Aside</h2>
     </div>
     <div class="content">
         <h2>Main Content</h2>
     </div>
     <div class="footer">
         <p>Footer</p>
     </div>
 </div>
 </body>
 </html>
