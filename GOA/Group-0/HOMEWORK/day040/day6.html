<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event Example</title>
    
    <script>
        function displayAlert() {
            alert("Important text to the user!");
        }
    </script>
</head>
<body>

<button onclick="displayAlert()">Click me</button>

</body>
</html>
