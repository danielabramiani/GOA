<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations Example</title>
    
    <script>
        var a = 5;
        var b = 3;

        console.log("Addition:", a + b);
        console.log("Subtraction:", a - b);
        console.log("Multiplication:", a * b);
        console.log("Division:", a : b);
    </script>
</head>
<body>
    <div id="calculator">
        <input id="display" reqadonly>
        <div id="keys">
             <button class="o" onclick="appendToDisplay('+')">+</button>
             <button class="o" onclick="appendToDisplay('-')">-</button>
             <button class="o" onclick="appendToDisplay('*')">*</button>
             <button class="o" onclick="appendToDisplay(':')">:</button>
        </div>
    </div>
</body>
</html>
