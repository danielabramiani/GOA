<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Photo Size</title>
    
    <script>
        function changePhotoSize() {
            var photo = document.getElementById("myPhoto");
            photo.style.width = "300px";
        }
    </script>
</head>
<body>

<img id="myPhoto" src="414616211_921244002896927_4019019759595660254_n.jpg" alt="My Photo" onclick="changePhotoSize()">

</body>
</html>
