<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./js practise.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="content">
        <h1>Welcome to Purple and Black Design</h1>
        <p>This is a simple demonstration of applying purple and black colors to a web design using HTML, CSS, and JavaScript.</p>
    </div>
    
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="./js practise.js"></script>
</body>
</html>
