<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cyberpunk-2077</title>
</head>
<body>
    <div class="overlay"></div>
    <header>
      <a href="#" aria-label="logo"><img src="/GOA/Group-6/day86/homework/2/images/logo.svg" alt=""></a>
      <div class="menu">
        <img src="/GOA/Group-6/day86/homework/2/images/icon-menu .svg" alt="hamburger-icon menu-open" class="open-menu">
        <img src="/GOA/Group-6/day86/homework/2/images/icon-close-menu.svg" alt="times-icon menu-close" class="close-menu">
      </div>
      <nav>
        <ul class="nav-links">
          <li class="nav-link">
            <a href="#" aria-label="features" class="dropdown">
              <span>Features</span>
              <img src="/GOA/Group-6/day86/homework/2/images/icon-arrow-up.svg" alt="arrow up" class="arrow-up">
              <img src="/GOA/Group-6/day86/homework/2/images/icon-arrow-down.svg" alt="arrow down" class="arrow-down">
            </a>
            <ul class="dropdown-list">
              <li class="dropdown-link">
                <a href="#" aria-label="todo-list">
                  <img src="/GOA/Group-6/day86/homework/2/images/icon-todo.svg" alt="todo-list icon">
                  <span>Todo List</span>
                </a>
              </li>
              <li class="dropdown-link">
                <a href="#" aria-label="calender">
                  <img src="/GOA/Group-6/day86/homework/2/images/icon-calendar.svg" alt="calender icon">
                  <span>Calender</span>
                </a>
              </li>
              <li class="dropdown-link">
                <a href="#" aria-label="reminders">
                  <img src="/GOA/Group-6/day86/homework/2/images/icon-reminders.svg" alt="bell icon">
                  <span>Reminders</span>
                </a>
              </li>
              <li class="dropdown-link">
                <a href="#" aria-label="planning">
                  <img src="/GOA/Group-6/day86/homework/2/images/icon-planning.svg" alt="clock icon">
                  <span>Planning</span>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-link">
            <a href="#" aria-label="company" class="dropdown">
              <span>Company</span>
              <img src="/GOA/Group-6/day86/homework/2/images/icon-arrow-up.svg" alt="arrow up" class="arrow-up">
              <img src="/GOA/Group-6/day86/homework/2/images/icon-arrow-down.svg" alt="arrow down" class="arrow-down">
            </a>
            <ul class="dropdown-list">
              <li class="dropdown-link"><a href="#" aria-label="history">History</a></li>
              <li class="dropdown-link"><a href="#" aria-label="our-team">Our Team</a></li>
              <li class="dropdown-link"><a href="#" aria-label="blog">Blog</a></li>
            </ul>
          </li>
          <li class="nav-link"><a href="#" aria-label="careers">Careers</a></li>
          <li class="nav-link"><a href="#" aria-label="about">About</a></li>
        </ul>
        <div class="registration">
          <button>Login</button>
          <button>Register</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <picture>
        <source media="(min-width:465px) (max-width:800px)" srcset="./images/image-hero-desktop.png">
        <img src="./image/robot.png" alt="hero image">
      </picture>
      <section class="text-content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div class="clients">
          <img src="/GOA/Group-6/day86/homework/2/images//client-databiz.svg" alt="databiz logo">
          <img src="/GOA/Group-6/day86/homework/2/images/client-audiophile.svg" alt="audiophile">
          <img src="/GOA/Group-6/day86/homework/2/images/client-meet.svg" alt="meet">
          <img src="/GOA/Group-6/day86/homework/2/images/client-maker.svg" alt="maker">
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
