<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="./output.css" rel="stylesheet">
</head>
<body>
    <!-- 1 -->
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
          <img class="size-12" src="/img/logo.svg" alt="ChitChat Logo">
        </div>
        <div>
          <div class="text-xl font-medium text-black">ChitChat</div>
          <p class="text-slate-500">You have a new message!</p>
        </div>
    </div>
    <!-- 2 -->
    <div class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
        <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="./images/daniel-removebg-preview (1).png" alt="daniel" />
        <div class="text-center space-y-2 sm:text-left">
          <div class="space-y-0.5">
            <p class="text-lg text-black font-semibold">
              Daniel Abramiani
            </p>
            <p class="text-slate-500 font-medium">
              Worker working from anywhere and everywhere
            </p>
          </div>
          <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
        </div>
      </div>
      <!-- 3 -->
      <template>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          <slot/>
        </button>
      </template>

      <!-- 4-->

      <ul role="list" class="p-6 divide-y divide-slate-200">
          <li class="flex py-4 first:pt-0 last:pb-0">
            <img class="h-10 w-10 rounded-full" src="./images/daniel-removebg-preview (1).png" alt="" />
            <div class="ml-3 overflow-hidden">
              <p class="text-sm font-medium text-slate-900">{person.name}</p>
              <p class="text-sm text-slate-500 truncate">{person.email}</p>
            </div>
          </li>
      </ul>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</body>
</html>
