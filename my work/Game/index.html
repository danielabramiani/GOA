<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Flappy Bird</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div id="gameArea">
        <div id="sky"></div>
        <div id="ground"></div>
        <div id="bird"></div>
        <div id="pipeContainer"></div>
        <div id="score">0</div>
        <div id="gameOver">Game Over</div>
        <button id="restartButton">Restart</button>
      </div>
      <audio id="flapSound" src="https://www.youtube.com/watch?v=D68u0x1ciTs"></audio>
      <audio id="hitSound" src="https://www.youtube.com/watch?v=D68u0x1ciTs"></audio>
      <script src="script.js"></script>
    </body>
    </html>
    <script src="script.js"></script>
</body>
</html>
