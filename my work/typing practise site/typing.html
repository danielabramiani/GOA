<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="typing.css">
</head>
<body>
    <div class="container">
        <div id="text-container">
            <p id="text-to-type">Start typing here...</p>
        </div>
        <textarea id="user-input" placeholder="Type here"></textarea>
        <div id="results">
            <p id="speed">Speed: 0 WPM</p>
            <p id="accuracy">Accuracy: 100%</p>
        </div>
        <button onclick="startTyping()">Next</button>
    </div>

    <script src="typing.js"></script>
</body>
</html>
